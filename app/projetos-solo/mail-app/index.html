    <aside class="l-aside th-aside" role="complementary">
      <div class="m-corner-up-right">
        <!-- small screens-->
        <img class="m-corner-up-right_img" src="images/contacts/me-desktop.jpg" srcset="images/contacts/me-desktop.jpg 1x, images/contacts/me-desktop@2x.jpg 2x" width="35" height="35" alt="UserÂ´s photo">

        <!-- big screens-->
        <button  class="m-btn-text m-corner-up-right_btn" type="button">
          Compose mail
        </button>
      </div>

      <div class="m-labels">
        <h3 class="m-labels_title">
          Labels
        </h3>
        <ul class="m-labels_itens">
          <li>
            <a id="label-clients" class="th-label-clients-pe m-labels_itens-link js-labels">Clients</a>
          </li>
          <li>
            <a id="label-social" class="th-label-social-pe m-labels_itens-link js-labels">Social</a></li>
          <li>
            <a id="label-family" class="th-label-family-pe m-labels_itens-link js-labels">Family</a>
          </li>
          <li>
            <a id="label-friends" class="th-label-friends-pe m-labels_itens-link js-labels">Friends</a>
          </li>
        </ul>
      </div>
    </aside>

    <main id="main" class="l-main th-main" role="main">
      <article id="mail-list-main" class="m-mail-list th-mail-list l-mail-list">
        <header class="m-mail-list_header">
          <div class="m-mail-list_header-content">
            <div class="m-mail-list_header-menu">
              <button class="m-mail-list_header-menu_btn" type="button" id="menu_main-actions" aria-expanded="false">
                <span class="m-mail-list_header-menu_btn-hamburguer">
                  <svg data-icon="hamburguer" version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="18" aria-labelledby="svgicon_hamburguer-title svgicon_hamburguer-desc">
                    <title id="svgicon_hamburguer-title">Menu icon</title>
                    <desc id="svgicon_hamburguer-desc">Click to choose an item</desc>
                    <use xlink:href="#hamburguer-icon" />
                  </svg>
                </span>
                <span class="m-mail-list_header-menu_btn-arrow-down m-btn-arrow-down" >
                    <svg data-icon="arrow-down" version="1.1" xmlns="http://www.w3.org/2000/svg" width="17" height="13" aria-labelledby="svgicon_arrow-down-title svgicon_arrow-down-desc">
                      <title id="svgicon_arrow-down-title">Menu icon</title>
                      <desc id="svgicon_arrow-down-desc">Click to choose an item</desc>
                      <use xlink:href="#arrow-down-icon" />
                    </svg>
                </span>
              </button>
              <ul hidden role="menu" aria-labelledby="menu_main-actions">
                <li role="presentation">
                  <a role="menuitem">
                    Compose Mail
                  </a>
                </li>
                <li role="presentation">
                  <a role="menuitem">
                    Inbox
                  </a>
                </li>
                <li role="presentation">
                  <a role="menuitem">
                    Sent
                  </a>
                </li>
              </ul>
            </div>
            <h2 class="m-mail-list_header-title">
              Inbox <span  class="m-mail-list_header-title--unread">(14 unread)</span>
            </h2>
          </div>
        </header>
        <div id="mail-list" class="m-mail-list_wrap">
          <!--  short-mails go here -->
        </div>
        <p id="mail-list-zero-mails" class="m-mail-list_zero-mails" hidden>No e-mail</p>
      </article>
      <!-- Opened E-mail goes here-->
      <article class="m-mail-opened m-mail-opened--message">
        <h3 class="m-mail-opened--message_paragraph">
          Choose an e-mail to the side to open
        </h3>
      </article>
    </main>
</div>
